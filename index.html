<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Animedle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      text-align: center;
      padding: 20px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      border-radius: 5px;
      border: none;
    }
    .suggestions {
      background: #1e1e1e;
      border: 1px solid #333;
      max-width: 300px;
      margin: 0 auto 10px;
      text-align: left;
    }
    .suggestions div {
      padding: 8px;
      cursor: pointer;
    }
    .suggestions div:hover {
      background-color: #333;
    }
    .row {
      display: flex;
      justify-content: center;
      margin-bottom: 5px;
      flex-wrap: wrap;
    }
    .cell {
      padding: 8px;
      margin: 2px;
      border-radius: 4px;
      background-color: #2a2a2a;
      border: 1px solid #444;
      white-space: normal;
      overflow-wrap: break-word;
    }
    .cell-image {
      min-width: 100px;
      max-width: 100px;
    }
    .cell-title {
      min-width: 250px;
      max-width: 280px;
    }
    .cell-genre {
      min-width: 300px;
      max-width: 320px;
    }
    .cell-studio {
      min-width: 150px;
      max-width: 160px;
    }
    .cell-season {
      min-width: 120px;
      max-width: 130px;
    }
    .cell-score {
      min-width: 90px;
      max-width: 100px;
    }
    .green {
      background-color: #4caf50 !important;
      color: white;
    }
    .red {
      background-color: #f44336 !important;
      color: white;
    }
    .orange {
      background-color: #ff9800 !important;
      color: white;
    }
    .blur {
      filter: blur(8px);
    }
    #winMessage {
      margin-top: 20px;
      font-size: 20px;
    }
    #fireworks {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      pointer-events: none;
      z-index: 1000;
    }
    button {
      padding: 8px 16px;
      margin: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #444;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <h1>Animedle üéÆ</h1>

  <div class="input-container">
    <input type="text" id="animeInput" placeholder="Entrez le nom d'un anime...">
    <div id="suggestions" class="suggestions"></div>
    <div id="counter">Tentatives : 0</div>
  </div>

  <button onclick="showHint()">üí° Indice</button>
  <button onclick="resetGame()">üîÑ Rejouer</button>

  <div id="hintBox" style="margin-top: 20px;"></div>
  <div id="results"></div>
  <canvas id="fireworks"></canvas>

  <script>
    let animeData = [];
    let targetAnime = null;
    let attemptCount = 0;
    let hintStep = 0;
    let gameOver = false;

    fetch('animes.json')
      .then(response => response.json())
      .then(data => {
        animeData = data;
        targetAnime = animeData[Math.floor(Math.random() * animeData.length)];
        console.log("R√©ponse secr√®te:", targetAnime);
      });

    document.getElementById("animeInput").addEventListener("input", function () {
      const input = this.value.toLowerCase();
      const matches = animeData.filter(a => a.title.toLowerCase().includes(input)).slice(0, 5);
      const suggestions = document.getElementById("suggestions");
      suggestions.innerHTML = "";
      matches.forEach(anime => {
        const div = document.createElement("div");
        div.textContent = anime.title;
        div.onclick = () => {
          document.getElementById("animeInput").value = anime.title;
          suggestions.innerHTML = "";
          guessAnime();
        };
        suggestions.appendChild(div);
      });
    });

    function guessAnime() {
      if (gameOver) return;
      const input = document.getElementById("animeInput").value.trim();
      const guessedAnime = animeData.find(a => a.title.toLowerCase() === input.toLowerCase());

      if (!guessedAnime) {
        alert("Anime non trouv√© !");
        return;
      }

      attemptCount++;
      document.getElementById("counter").textContent = "Tentatives : " + attemptCount;
      const results = document.getElementById("results");

      const keyToClass = {
        image: "cell-image",
        title: "cell-title",
        season: "cell-season",
        studio: "cell-studio",
        genres: "cell-genre",
        score: "cell-score"
      };

      if (attemptCount === 1) {
        const header = document.createElement("div");
        header.classList.add("row");
        ["Image", "Titre", "Saison", "Studio", "Genres / Th√®mes", "Score"].forEach((label, i) => {
          const cell = document.createElement("div");
          cell.classList.add("cell", Object.values(keyToClass)[i]);
          cell.style.fontWeight = "bold";
          cell.textContent = label;
          header.appendChild(cell);
        });
        results.appendChild(header);
      }

      const row = document.createElement("div");
      row.classList.add("row");

      ["image", "title", "season", "studio", "genres", "score"].forEach(key => {
        const cell = document.createElement("div");
        cell.classList.add("cell", keyToClass[key]);

        if (key === "image") {
          const img = document.createElement("img");
          img.src = guessedAnime.image;
          img.alt = guessedAnime.title;
          img.style.width = "100px";
          cell.appendChild(img);
        } else if (key === "score") {
          const g = parseFloat(guessedAnime.score);
          const t = parseFloat(targetAnime.score);
          if (g === t) {
            cell.classList.add("green");
            cell.textContent = `‚úÖ ${g}`;
          } else {
            cell.classList.add("red");
            cell.textContent = g < t ? `üîº ${g}` : `${g} üîΩ`;
          }
        } else if (key === "season") {
          const [gs, gy] = guessedAnime.season.split(" ");
          const [ts, ty] = targetAnime.season.split(" ");
          if (gs === ts && gy === ty) {
            cell.classList.add("green");
            cell.textContent = `‚úÖ ${guessedAnime.season}`;
          } else if (gy === ty) {
            cell.classList.add("orange");
            cell.textContent = `üüß ${guessedAnime.season}`;
          } else {
            cell.classList.add("red");
            cell.textContent = parseInt(gy) < parseInt(ty)
              ? `üîº ${guessedAnime.season}` : `${guessedAnime.season} üîΩ`;
          }
        } else if (key === "genres") {
          const themes = guessedAnime.themes || [];
          const allTags = guessedAnime.genres.concat(themes);
          const matches = allTags.filter(x => [...targetAnime.genres, ...(targetAnime.themes || [])].includes(x));
          if (matches.length === allTags.length && matches.length === (targetAnime.genres.length + (targetAnime.themes?.length || 0))) {
            cell.classList.add("green");
          } else if (matches.length > 0) {
            cell.classList.add("orange");
          } else {
            cell.classList.add("red");
          }
          cell.innerHTML = allTags.join("<br>");
        } else if (key === "title") {
          const isMatch = guessedAnime[key] === targetAnime[key];
          cell.classList.add(isMatch ? "green" : "red");
          cell.innerHTML = `<strong>${guessedAnime[key]}</strong>`;
        } else {
          const isMatch = guessedAnime[key] === targetAnime[key];
          cell.classList.add(isMatch ? "green" : "red");
          cell.textContent = guessedAnime[key];
        }

        row.appendChild(cell);
      });

      results.appendChild(row);
      document.getElementById("animeInput").value = "";
      document.getElementById("suggestions").innerHTML = "";

      if (guessedAnime.title === targetAnime.title) {
        gameOver = true;
        document.getElementById("animeInput").disabled = true;
        const message = document.createElement("div");
        message.id = "winMessage";
        message.innerHTML = `üéÜ <span style="font-size:2rem;">ü•≥</span> Bravo ! C'√©tait <u>${targetAnime.title}</u> en ${attemptCount} tentative${attemptCount > 1 ? 's' : ''}. <span style="font-size:2rem;">üéâ</span>`;
        results.appendChild(message);
        launchFireworks();
      }
    }

    function showHint() {
      const hintBox = document.getElementById("hintBox");
      if (!targetAnime || gameOver) return;
      hintStep++;

      const hint = document.createElement("div");
      hint.style.margin = "5px 0";

      if (hintStep === 1) {
        hint.innerHTML = `üé≠ Indice 1 : Genre principal ‚Üí <strong>${targetAnime.genres[0]}</strong>`;
      } else if (hintStep === 2) {
        hint.innerHTML = `üè¢ Indice 2 : Studio ‚Üí <strong>${targetAnime.studio}</strong>`;
      } else if (hintStep === 3) {
        hint.innerHTML = `üìÖ Indice 3 : Saison ‚Üí <strong>${targetAnime.season}</strong>`;
      } else if (hintStep === 4) {
        hint.innerHTML = `üî§ Indice 4 : Premi√®re lettre ‚Üí <strong>${targetAnime.title[0]}</strong>`;
      } else if (hintStep === 5) {
        hint.innerHTML = `üñºÔ∏è Indice 5 : Image flout√©e :<br>`;
        const blurredImg = document.createElement("img");
        blurredImg.src = targetAnime.image;
        blurredImg.className = "blur";
        blurredImg.style.width = "150px";
        blurredImg.style.marginTop = "5px";
        hint.appendChild(blurredImg);
      } else {
        hintStep--;
        return;
      }

      hintBox.appendChild(hint);
    }

    function resetGame() {
      location.reload();
    }

    function launchFireworks() {
      const canvas = document.getElementById("fireworks");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const particles = [];

      function createParticle(x, y) {
        const angle = Math.random() * 2 * Math.PI;
        const speed = Math.random() * 5 + 2;
        return {
          x,
          y,
          dx: Math.cos(angle) * speed,
          dy: Math.sin(angle) * speed,
          life: 60
        };
      }

      for (let i = 0; i < 100; i++) {
        particles.push(createParticle(canvas.width / 2, canvas.height / 2));
      }

      function animate() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
          ctx.beginPath();
          ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
          ctx.fillStyle = `hsl(${Math.random() * 360}, 100%, 50%)`;
          ctx.fill();
          p.x += p.dx;
          p.y += p.dy;
          p.dy += 0.05;
          p.life--;
        });
        for (let i = particles.length - 1; i >= 0; i--) {
          if (particles[i].life <= 0) particles.splice(i, 1);
        }
        if (particles.length > 0) requestAnimationFrame(animate);
        else ctx.clearRect(0, 0, canvas.width, canvas.height);
      }

      animate();
    }
  </script>
</body>
</html>
