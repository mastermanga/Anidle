<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animedle üéÆ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    #searchBox {
      position: relative;
      display: inline-block;
    }

    input {
      padding: 10px;
      font-size: 1rem;
      width: 250px;
    }

    #suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: white;
      border: 1px solid #ccc;
      max-height: 150px;
      overflow-y: auto;
      z-index: 10;
    }

    #suggestions div {
      padding: 8px;
      cursor: pointer;
    }

    #suggestions div:hover {
      background-color: #eee;
    }

    button {
      padding: 10px;
      font-size: 1rem;
      margin: 10px;
    }

    #results {
      margin-top: 20px;
    }

    .row {
      display: flex;
      justify-content: center;
      margin: 10px 0;
      flex-wrap: wrap;
    }

    .cell {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 2px;
      width: 140px;
      text-align: center;
      font-weight: bold;
      border-radius: 5px;
    }

    .green {
      background-color: #4CAF50;
      color: white;
    }

    .red {
      background-color: #F44336;
      color: white;
    }

    #counter {
      font-weight: bold;
      margin-top: 10px;
    }

    #winMessage {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Animedle üéå</h1>
  <p>Devine l'anime myst√®re !</p>

  <div id="searchBox">
    <input type="text" id="animeInput" placeholder="Rechercher un anime..." oninput="showSuggestions()" autocomplete="off"/>
    <div id="suggestions"></div>
  </div>

  <button onclick="guessAnime()">Deviner</button>
  <button onclick="resetGame()">üîÅ Rejouer</button>
  <div id="counter">Tentatives : 0</div>
  <div id="results"></div>

  <script>
    let animeData = [];
    let targetAnime;
    let attemptCount = 0;
    let gameOver = false;
    let suggestionsDiv = document.getElementById("suggestions");

    fetch('animes.json')
      .then(res => res.json())
      .then(data => {
        animeData = data;
        startNewGame();
      });

    function startNewGame() {
      targetAnime = animeData[Math.floor(Math.random() * animeData.length)];
      attemptCount = 0;
      gameOver = false;
      document.getElementById("results").innerHTML = "";
      document.getElementById("counter").textContent = "Tentatives : 0";
      document.getElementById("animeInput").disabled = false;
      document.getElementById("animeInput").value = "";
      document.getElementById("winMessage")?.remove();
      suggestionsDiv.innerHTML = "";
      console.log("Nouvel anime myst√®re :", targetAnime); // √Ä retirer pour la prod
    }

    function showSuggestions() {
      if (gameOver) return;
      const input = document.getElementById("animeInput").value.toLowerCase();
      suggestionsDiv.innerHTML = "";

      if (input.length === 0) return;

      const matches = animeData.filter(anime => anime.title.toLowerCase().includes(input));

      matches.forEach(anime => {
        const div = document.createElement("div");
        div.textContent = anime.title;
        div.onclick = () => {
          document.getElementById("animeInput").value = anime.title;
          suggestionsDiv.innerHTML = "";
        };
        suggestionsDiv.appendChild(div);
      });
    }

    function guessAnime() {
      if (gameOver) return;

      const input = document.getElementById('animeInput').value.trim();
      const guessedAnime = animeData.find(a => a.title.toLowerCase() === input.toLowerCase());

      if (!guessedAnime) {
        alert("Anime non trouv√© dans la base !");
        return;
      }

      attemptCount++;
      document.getElementById("counter").textContent = "Tentatives : " + attemptCount;

      const resultDiv = document.getElementById('results');
      const row = document.createElement('div');
      row.classList.add('row');

      ['title', 'season', 'studio', 'genre', 'theme', 'score'].forEach(key => {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        const match = guessedAnime[key] === targetAnime[key];
        cell.classList.add(match ? 'green' : 'red');
        cell.textContent = guessedAnime[key];
        row.appendChild(cell);
      });

      resultDiv.appendChild(row);
      document.getElementById("animeInput").value = "";
      suggestionsDiv.innerHTML = "";

      if (guessedAnime.title === targetAnime.title) {
        gameOver = true;
        document.getElementById("animeInput").disabled = true;

        const message = document.createElement("div");
        message.id = "winMessage";
        message.innerHTML = `üéâ Bravo ! C'√©tait <u>${targetAnime.title}</u> en ${attemptCount} tentative${attemptCount > 1 ? 's' : ''}.`;
        resultDiv.appendChild(message);
      }
    }

    function resetGame() {
      startNewGame();
    }
  </script>
</body>
</html>
