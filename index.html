<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Animedle avec Indices</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    #mainContainer {
      max-width: 800px;
      width: 100%;
      margin-right: 20px;
    }
    h1 {
      text-align: center;
    }
    .input-container {
      margin-bottom: 20px;
      text-align: center;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      border-radius: 5px;
      border: none;
    }
    .suggestions {
      background: #1e1e1e;
      border: 1px solid #333;
      max-width: 300px;
      margin: 0 auto 10px;
      text-align: left;
    }
    .suggestions div {
      padding: 8px;
      cursor: pointer;
    }
    .suggestions div:hover {
      background-color: #333;
    }
    .row {
      display: flex;
      justify-content: center;
      margin-bottom: 5px;
    }
    .cell {
      padding: 8px;
      margin: 2px;
      border-radius: 4px;
      background-color: #2a2a2a;
      border: 1px solid #444;
      white-space: normal;
      overflow-wrap: break-word;
    }
    .cell-image {
      min-width: 100px;
      max-width: 100px;
    }
    .cell-title {
      min-width: 250px;
      max-width: 280px;
    }
    .cell-genre, .cell-theme {
      min-width: 200px;
      max-width: 220px;
      text-align: left;
    }
    .cell-studio {
      min-width: 150px;
      max-width: 160px;
    }
    .cell-season {
      min-width: 120px;
      max-width: 130px;
    }
    .cell-score {
      min-width: 90px;
      max-width: 100px;
    }
    .green {
      background-color: #4caf50 !important;
      color: white;
    }
    .red {
      background-color: #f44336 !important;
      color: white;
    }
    .orange {
      background-color: #ff9800 !important;
      color: white;
    }
    #winMessage {
      margin-top: 20px;
      font-size: 20px;
      text-align: center;
    }
    #fireworks {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      pointer-events: none;
      z-index: 1000;
    }
    #indicesContainer {
      margin: 20px auto;
      max-width: 600px;
      text-align: left;
      background: #222;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #444;
    }
    #indicesContainer p {
      margin: 5px 0;
      font-weight: bold;
    }
    #indicesContainer .blurred {
      filter: blur(6px);
      user-select: none;
    }
    button {
      margin-top: 10px;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background-color: #007bff;
      color: white;
    }
    button:hover {
      background-color: #0056b3;
    }

    /* Container pour lâ€™aide Ã  droite */
    #helpContainer {
      width: 280px;
      background: #222;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 15px;
      max-height: 600px;
      overflow-y: auto;
      color: #ddd;
    }
    #helpContainer h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    #helpList {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #helpList li {
      padding: 5px 10px;
      border-bottom: 1px solid #444;
      cursor: default;
    }
    #helpList li:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div id="mainContainer">
    <h1>Animedle ðŸŽ®</h1>
    <div class="input-container">
      <input type="text" id="animeInput" placeholder="Entrez le nom d'un anime..." autocomplete="off" />
      <div id="suggestions" class="suggestions"></div>
      <div id="counter">Tentatives : 0</div>
      <button id="indiceBtn">Afficher indice suivant</button>
    </div>
    <div id="indicesContainer" style="display:none;">
      <p><strong>Indice 1 - Genre principal :</strong> <span id="indice1"></span></p>
      <p><strong>Indice 2 - Studio :</strong> <span id="indice2"></span></p>
      <p><strong>Indice 3 - Date de sortie :</strong> <span id="indice3"></span></p>
      <p><strong>Indice 4 - PremiÃ¨re lettre :</strong> <span id="indice4"></span></p>
      <p><strong>Indice 5 - Image :</strong><br /><img id="indice5" src="" alt="Indice Image" style="width:200px; filter: blur(8px);" /></p>
    </div>
    <div id="results"></div>
    <button onclick="resetGame()">ðŸ”„ Rejouer</button>
  </div>
  
  <div id="helpContainer" style="display:none;">
    <h2>Aide - Suggestions</h2>
    <ul id="helpList"></ul>
  </div>

  <canvas id="fireworks"></canvas>

  <!-- IntÃ©gration du script -->
  <script src="script.js"></script>
</body>
</html>
