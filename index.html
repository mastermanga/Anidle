</head>

    <div id="suggestions" class="suggestions"></div>

  </div>
  <table id="results">

  <script>
    let animeData = [];
    let targetAnime = null;
    let attemptCount = 0;
    let gameOver = false;

    fetch('animes.json')
      .then(response => response.json())
      .then(data => {
        animeData = data;
        targetAnime = animeData[Math.floor(Math.random() * animeData.length)];
        console.log("RÃ©ponse secrÃ¨te:", targetAnime);
      });

    document.getElementById("animeInput").addEventListener("input", function() {
      const input = this.value.toLowerCase();
      const matches = animeData.filter(a => a.title.toLowerCase().includes(input)).slice(0, 5);
      const suggestions = document.getElementById("suggestions");
      suggestions.innerHTML = "";
      matches.forEach(anime => {
        const div = document.createElement("div");
        div.textContent = anime.title;
        div.onclick = () => {
          document.getElementById("animeInput").value = anime.title;
          suggestions.innerHTML = "";
          guessAnime();
        };
        suggestions.appendChild(div);
      });
    });

    function compareLists(list1, list2) {
      const matchCount = list1.filter(item => list2.includes(item)).length;
      if (matchCount === list1.length && matchCount === list2.length) return 'green';
      if (matchCount > 0) return 'orange';
      return 'red';
    }

    function guessAnime() {
      if (gameOver) return;
      const input = document.getElementById("animeInput").value.trim();
      const guessedAnime = animeData.find(a => a.title.toLowerCase() === input.toLowerCase());

      if (!guessedAnime) {
        alert("Anime non trouvÃ© !");
        return;
      }

      attemptCount++;
      document.getElementById("counter").textContent = "Tentatives : " + attemptCount;
      const tbody = document.querySelector("#results tbody");

      const row = document.createElement("tr");

      // Titre avec image
      const cellTitle = document.createElement("td");
      cellTitle.classList.add("title");
      const titleColor = guessedAnime.title === targetAnime.title ? "green" : "red";
      cellTitle.classList.add(titleColor);
      const img = document.createElement("img");
      img.src = guessedAnime.image;
      img.alt = guessedAnime.title;
      img.style.width = "40px";
      img.style.height = "60px";
      img.style.objectFit = "cover";
      img.style.borderRadius = "4px";
      const titleText = document.createElement("span");
      titleText.textContent = guessedAnime.title;
      cellTitle.appendChild(img);
      cellTitle.appendChild(titleText);
      row.appendChild(cellTitle);

      // Saison
      const cellSeason = document.createElement("td");
      const seasonColor = guessedAnime.season === targetAnime.season
        ? "green"
        : guessedAnime.season.split(" ")[1] === targetAnime.season.split(" ")[1] ? "orange" : "red";
      cellSeason.classList.add(seasonColor);
      cellSeason.textContent = guessedAnime.season;
      row.appendChild(cellSeason);

      // Studio
      const cellStudio = document.createElement("td");
      const studioColor = guessedAnime.studio === targetAnime.studio ? "green" : "red";
      cellStudio.classList.add(studioColor);
      cellStudio.textContent = guessedAnime.studio;
      row.appendChild(cellStudio);

      cellGenres.textContent = guessedAnime.genres.join(", ");
      row.appendChild(cellGenres);

      // ThÃ¨mes
      const cellThemes = document.createElement("td");
      const themeColor = compareLists(guessedAnime.themes, targetAnime.themes);
      cellThemes.classList.add(themesColor);
      cellThemes.textContent = guessedAnime.themes.join(", ");
      row.appendChild(cellThemes);

      // Score
      const cellScore = document.createElement("td");
      const guessedScore = parseFloat(guessedAnime.score);
      const targetScore = parseFloat(targetAnime.score);
      if (guessedScore === targetScore) {
        cellScore.classList.add("green");
        cellScore.textContent = guessedScore;
      } else {
        const direction = guessedScore < targetScore ? "ðŸ”¼" : "ðŸ”½";
        cellScore.textContent = `${guessedScore} ${direction}`;
      }
      row.appendChild(cellScore);

      tbody.insertBefore(row, tbody.firstChild);

      document.getElementById("animeInput").value = "";
      document.getElementById("suggestions").innerHTML = "";

      if (guessedAnime.title === targetAnime.title) {
        gameOver = true;
        document.getElementById("animeInput").disabled = true;
        document.getElementById("winMessage").innerHTML = `ðŸŽ† <span style="font-size:2rem;">ðŸ¥³</span> Bravo ! C'Ã©tait <u>${targetAnime.title}</u> en ${attemptCount} tentative${attemptCount > 1 ? 's' : ''}. <span style="font-size:2rem;">ðŸŽ‰</span>`;
        launchFireworks();
      }
    }

    function resetGame() {
      location.reload();
    }

    // Feux d'artifice
    function launchFireworks() {
      const canvas = document.getElementById("fireworks");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const particles = [];

      function createParticle(x, y) {
        const angle = Math.random() * 2 * Math.PI;
        const speed = Math.random() * 5 + 2;
        return {
          x,
          y,
          dx: Math.cos(angle) * speed,
          dy: Math.sin(angle) * speed,
          life: 60
        };
      }

      for (let i = 0; i < 100; i++) {
        particles.push(createParticle(canvas.width / 2, canvas.height / 2));
      }

      function animate() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        particles.forEach(p => {
          ctx.beginPath();
          ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
          ctx.fillStyle = `hsl(${Math.random() * 360}, 100%, 50%)`;
          ctx.fill();
          p.x += p.dx;
          p.y += p.dy;
          p.dy += 0.05;
          p.life--;
        });

        for (let i = particles.length - 1; i >= 0; i--) {
          if (particles[i].life <= 0) particles.splice(i, 1);
        }

        if (particles.length > 0) requestAnimationFrame(animate);
        else ctx.clearRect(0, 0, canvas.width, canvas.height);
      }

      animate();
    }
  </script>
