<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Animedle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      text-align: center;
      padding: 20px;
    }

    .input-container {
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      border-radius: 5px;
      border: none;
    }

    .suggestions {
      background: #1e1e1e;
      border: 1px solid #333;
      max-width: 300px;
      margin: 0 auto 10px;
      text-align: left;
    }

    .suggestions div {
      padding: 8px;
      cursor: pointer;
    }

    .suggestions div:hover {
      background-color: #333;
    }

    .row {
      display: flex;
      justify-content: center;
      margin-bottom: 5px;
      flex-wrap: wrap;
    }

    .cell {
      padding: 8px;
      margin: 2px;
      min-height: 80px;
      border-radius: 4px;
      background-color: #2a2a2a;
      border: 1px solid #444;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      white-space: normal;
      word-wrap: break-word;
    }

    .title-cell {
      min-width: 220px;
    }

    .image-cell {
      min-width: 100px;
    }

    .genre-cell, .theme-cell {
      min-width: 180px;
    }

    .season-cell, .score-cell {
      min-width: 80px;
    }

    .green {
      background-color: #4caf50 !important;
      color: white;
    }

    .red {
      background-color: #f44336 !important;
      color: white;
    }

    .orange {
      background-color: #ff9800 !important;
      color: white;
    }

    #winMessage {
      margin-top: 20px;
      font-size: 20px;
    }

    #fireworks {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      pointer-events: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <h1>Animedle ðŸŽ®</h1>
  <div class="input-container">
    <input type="text" id="animeInput" placeholder="Entrez le nom d'un anime...">
    <div id="suggestions" class="suggestions"></div>
    <div id="counter">Tentatives : 0</div>
  </div>
  <div id="results"></div>
  <button onclick="resetGame()">ðŸ”„ Rejouer</button>
  <canvas id="fireworks"></canvas>

  <script>
    let animeData = [];
    let targetAnime = null;
    let attemptCount = 0;
    let gameOver = false;

    fetch('animes.json')
      .then(response => response.json())
      .then(data => {
        animeData = data;
        targetAnime = animeData[Math.floor(Math.random() * animeData.length)];
        console.log("RÃ©ponse secrÃ¨te:", targetAnime);
      });

    document.getElementById("animeInput").addEventListener("input", function () {
      const input = this.value.toLowerCase();
      const matches = animeData.filter(a => a.title.toLowerCase().includes(input)).slice(0, 5);
      const suggestions = document.getElementById("suggestions");
      suggestions.innerHTML = "";
      matches.forEach(anime => {
        const div = document.createElement("div");
        div.textContent = anime.title;
        div.onclick = () => {
          document.getElementById("animeInput").value = anime.title;
          suggestions.innerHTML = "";
          guessAnime();
        };
        suggestions.appendChild(div);
      });
    });

    function guessAnime() {
      if (gameOver) return;

      const input = document.getElementById("animeInput").value.trim();
      const guessedAnime = animeData.find(a => a.title.toLowerCase() === input.toLowerCase());

      if (!guessedAnime) {
        alert("Anime non trouvÃ© !");
        return;
      }

      attemptCount++;
      document.getElementById("counter").textContent = "Tentatives : " + attemptCount;

      const results = document.getElementById("results");

      if (attemptCount === 1) {
        const header = document.createElement("div");
        header.classList.add("row");
        ["Image", "Titre", "Saison", "Studio", "Genres", "ThÃ¨mes", "Score"].forEach(label => {
          const cell = document.createElement("div");
          cell.classList.add("cell");
          cell.style.fontWeight = "bold";
          cell.textContent = label;
          header.appendChild(cell);
        });
        results.appendChild(header);
      }

      const row = document.createElement("div");
      row.classList.add("row");

      const cells = [];

      // Image
      const imgCell = document.createElement("div");
      imgCell.classList.add("cell", "image-cell");
      const img = document.createElement("img");
      img.src = guessedAnime.image;
      img.style.maxWidth = "70px";
      img.style.borderRadius = "4px";
      imgCell.appendChild(img);
      cells.push(imgCell);

      // Titre
      const titleCell = document.createElement("div");
      titleCell.classList.add("cell", "title-cell");
      titleCell.textContent = guessedAnime.title;
      titleCell.classList.add(guessedAnime.title === targetAnime.title ? "green" : "red");
      cells.push(titleCell);

      // Saison
      const guessedSeason = guessedAnime.season;
      const targetSeason = targetAnime.season;
      const seasonCell = document.createElement("div");
      seasonCell.classList.add("cell", "season-cell");
      const guessedParts = guessedSeason.split(" ");
      const targetParts = targetSeason.split(" ");
      if (guessedSeason === targetSeason) {
        seasonCell.classList.add("green");
      } else if (guessedParts[1] === targetParts[1]) {
        seasonCell.classList.add("orange");
      } else {
        seasonCell.classList.add("red");
      }
      seasonCell.textContent = guessedSeason;
      cells.push(seasonCell);

      // Studio
      const studioCell = document.createElement("div");
      studioCell.classList.add("cell");
      studioCell.textContent = guessedAnime.studio;
      studioCell.classList.add(guessedAnime.studio === targetAnime.studio ? "green" : "red");
      cells.push(studioCell);

      // Genres
      const genreCell = document.createElement("div");
      genreCell.classList.add("cell", "genre-cell");
      const genreMatch = guessedAnime.genres.some(g => targetAnime.genres.includes(g));
      genreCell.classList.add(
        JSON.stringify(guessedAnime.genres) === JSON.stringify(targetAnime.genres)
          ? "green"
          : genreMatch ? "orange" : "red"
      );
      genreCell.textContent = guessedAnime.genres.join(", ");
      cells.push(genreCell);

      // ThÃ¨mes
      const themeCell = document.createElement("div");
      themeCell.classList.add("cell", "theme-cell");
      const themeMatch = guessedAnime.themes.some(t => targetAnime.themes.includes(t));
      themeCell.classList.add(
        JSON.stringify(guessedAnime.themes) === JSON.stringify(targetAnime.themes)
          ? "green"
          : themeMatch ? "orange" : "red"
      );
      themeCell.textContent = guessedAnime.themes.join(", ");
      cells.push(themeCell);

      // Score
      const scoreCell = document.createElement("div");
      scoreCell.classList.add("cell", "score-cell");
      const guessedScore = parseFloat(guessedAnime.score);
      const targetScore = parseFloat(targetAnime.score);
      if (guessedScore === targetScore) {
        scoreCell.classList.add("green");
        scoreCell.textContent = guessedScore;
      } else {
        scoreCell.textContent = guessedScore + (guessedScore < targetScore ? " ðŸ”¼" : " ðŸ”½");
      }
      cells.push(scoreCell);

      cells.forEach(c => row.appendChild(c));

      results.insertBefore(row, results.children[1]);

      document.getElementById("animeInput").value = "";
      document.getElementById("suggestions").innerHTML = "";

      if (guessedAnime.title === targetAnime.title) {
        gameOver = true;
        document.getElementById("animeInput").disabled = true;
        const message = document.createElement("div");
        message.id = "winMessage";
        message.innerHTML = `ðŸŽ† <span style="font-size:2rem;">ðŸ¥³</span> Bravo ! C'Ã©tait <u>${targetAnime.title}</u> en ${attemptCount} tentative${attemptCount > 1 ? 's' : ''}. <span style="font-size:2rem;">ðŸŽ‰</span>`;
        document.getElementById("results").appendChild(message);
        launchFireworks();
      }
    }

    function resetGame() {
      location.reload();
    }

    function launchFireworks() {
      const canvas = document.getElementById("fireworks");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const particles = [];

      function createParticle(x, y) {
        const angle = Math.random() * 2 * Math.PI;
        const speed = Math.random() * 5 + 2;
        return {
          x,
          y,
          dx: Math.cos(angle) * speed,
          dy: Math.sin(angle) * speed,
          life: 60
        };
      }

      for (let i = 0; i < 100; i++) {
        particles.push(createParticle(canvas.width / 2, canvas.height / 2));
      }

      function animate() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        particles.forEach(p => {
          ctx.beginPath();
          ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
          ctx.fillStyle = `hsl(${Math.random() * 360}, 100%, 50%)`;
          ctx.fill();
          p.x += p.dx;
          p.y += p.dy;
          p.dy += 0.05;
          p.life--;
        });

        for (let i = particles.length - 1; i >= 0; i--) {
          if (particles[i].life <= 0) particles.splice(i, 1);
        }

        if (particles.length > 0) requestAnimationFrame(animate);
        else ctx.clearRect(0, 0, canvas.width, canvas.height);
      }

      animate();
    }
  </script>
</body>
</html>
