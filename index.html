<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Animedle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      text-align: center;
      padding: 20px;
    }
    .input-container {
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      border-radius: 5px;
      border: none;
    }
    .suggestions {
      background: #1e1e1e;
      border: 1px solid #333;
      max-width: 300px;
      margin: 0 auto 10px;
      text-align: left;
    }
    .suggestions div {
      padding: 8px;
      cursor: pointer;
    }
    .suggestions div:hover {
      background-color: #333;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 900px;
      table-layout: fixed;
      word-wrap: break-word;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
      vertical-align: middle;
      overflow-wrap: break-word;
    }
    th {
      background-color: #2a2a2a;
      font-weight: bold;
    }
    /* Largeurs fixes pour colonnes */
    th.title, td.title {
      width: 200px;
    }
    th.season, td.season {
      width: 120px;
    }
    th.studio, td.studio {
      width: 150px;
    }
    th.genre, td.genre,
    th.theme, td.theme {
      width: 160px;
    }
    th.score, td.score {
      width: 80px;
    }

    .green {
      background-color: #4caf50 !important;
      color: white;
    }
    .red {
      background-color: #f44336 !important;
      color: white;
    }
    .orange {
      background-color: #ff9800 !important;
      color: white;
    }
    #winMessage {
      margin-top: 20px;
      font-size: 20px;
    }
    #fireworks {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      pointer-events: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <h1>Animedle ðŸŽ®</h1>
  <div class="input-container">
    <input type="text" id="animeInput" placeholder="Entrez le nom d'un anime..." autocomplete="off" />
    <div id="suggestions" class="suggestions"></div>
    <div id="counter">Tentatives : 0</div>
  </div>
  <div id="results"></div>
  <button onclick="resetGame()">ðŸ”„ Rejouer</button>
  <canvas id="fireworks"></canvas>

  <script>
    let animeData = [];
    let targetAnime = null;
    let attemptCount = 0;
    let gameOver = false;

    fetch('animes.json')
      .then(response => response.json())
      .then(data => {
        animeData = data;
        targetAnime = animeData[Math.floor(Math.random() * animeData.length)];
        console.log("RÃ©ponse secrÃ¨te:", targetAnime); // debug
      });

    document.getElementById("animeInput").addEventListener("input", function () {
      const input = this.value.toLowerCase();
      const matches = animeData.filter(a => a.title.toLowerCase().includes(input)).slice(0, 5);
      const suggestions = document.getElementById("suggestions");
      suggestions.innerHTML = "";
      matches.forEach(anime => {
        const div = document.createElement("div");
        div.textContent = anime.title;
        div.onclick = () => {
          document.getElementById("animeInput").value = anime.title;
          suggestions.innerHTML = "";
          guessAnime();
        };
        suggestions.appendChild(div);
      });
    });

    function compareSeason(guessSeason, targetSeason) {
      const [guessSaison, guessYear] = guessSeason.toLowerCase().split(" ");
      const [targetSaison, targetYear] = targetSeason.toLowerCase().split(" ");
      if (guessSeason === targetSeason) return "green";
      if (guessYear === targetYear) return "orange";
      return "red";
    }

    function compareLists(guessList, targetList) {
      const guessSet = new Set(guessList.map(s => s.toLowerCase()));
      const targetSet = new Set(targetList.map(s => s.toLowerCase()));
      const intersection = [...guessSet].filter(x => targetSet.has(x));
      if (guessSet.size === targetSet.size && intersection.length === guessSet.size) return "green";
      if (intersection.length > 0) return "orange";
      return "red";
    }

    function guessAnime() {
      if (gameOver) return;
      const input = document.getElementById("animeInput").value.trim();
      const guessedAnime = animeData.find(a => a.title.toLowerCase() === input.toLowerCase());

      if (!guessedAnime) {
        alert("Anime non trouvÃ© !");
        return;
      }

      attemptCount++;
      document.getElementById("counter").textContent = "Tentatives : " + attemptCount;
      const results = document.getElementById("results");

      // CrÃ©er le tableau et header si premiÃ¨re tentative
      if (attemptCount === 1) {
        const table = document.createElement("table");
        table.id = "resultsTable";

        const thead = document.createElement("thead");
        const headerRow = document.createElement("tr");
        [
          { label: "Titre", className: "title" },
          { label: "Saison", className: "season" },
          { label: "Studio", className: "studio" },
          { label: "Genre", className: "genre" },
          { label: "ThÃ¨me", className: "theme" },
          { label: "Score", className: "score" },
        ].forEach(col => {
          const th = document.createElement("th");
          th.textContent = col.label;
          th.classList.add(col.className);
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);
        table.appendChild(thead);

        const tbody = document.createElement("tbody");
        tbody.id = "resultsBody";
        table.appendChild(tbody);
        results.appendChild(table);
      }

      const tbody = document.getElementById("resultsBody");
      const row = document.createElement("tr");

      // Titre
      const cellTitle = document.createElement("td");
      cellTitle.classList.add("title");
      if (guessedAnime.title.toLowerCase() === targetAnime.title.toLowerCase()) {
        cellTitle.classList.add("green");
      } else {
        cellTitle.classList.add("red");
      }
      cellTitle.textContent = guessedAnime.title;
      row.appendChild(cellTitle);

      // Saison
      const cellSeason = document.createElement("td");
      cellSeason.classList.add("season");
      const seasonColor = compareSeason(guessedAnime.season, targetAnime.season);
      cellSeason.classList.add(seasonColor);
      cellSeason.textContent = guessedAnime.season;
      row.appendChild(cellSeason);

      // Studio
      const cellStudio = document.createElement("td");
      cellStudio.classList.add("studio");
      if (guessedAnime.studio.toLowerCase() === targetAnime.studio.toLowerCase()) {
        cellStudio.classList.add("green");
      } else {
        cellStudio.classList.add("red");
      }
      cellStudio.textContent = guessedAnime.studio;
      row.appendChild(cellStudio);

      // Genre
      const cellGenre = document.createElement("td");
      cellGenre.classList.add("genre");
      const genreColor = compareLists(guessedAnime.genre, targetAnime.genre);
      cellGenre.classList.add(genreColor);
      cellGenre.textContent = guessedAnime.genre.join(", ");
      row.appendChild(cellGenre);

      // ThÃ¨me
      const cellTheme = document.createElement("td");
      cellTheme.classList.add("theme");
      const themeColor = compareLists(guessedAnime.theme, targetAnime.theme);
      cellTheme.classList.add(themeColor);
      cellTheme.textContent = guessedAnime.theme.join(", ");
      row.appendChild(cellTheme);

      // Score
      const cellScore = document.createElement("td");
      cellScore.classList.add("score");
      const guessedScore = parseFloat(guessedAnime.score);
      const targetScore = parseFloat(targetAnime.score);
      if (guessedScore === targetScore) {
        cellScore.classList.add("green");
        cellScore.textContent = guessedScore;
      } else {
        const direction = guessedScore < targetScore ? "ðŸ”¼" : "ðŸ”½";
        cellScore.textContent = `${guessedScore} ${direction}`;
      }
      row.appendChild(cellScore);

      tbody.appendChild(row);

      document.getElementById("animeInput").value = "";
      document.getElementById("suggestions").innerHTML = "";

      if (guessedAnime.title.toLowerCase() === targetAnime.title.toLowerCase()) {
        gameOver = true;
        document.getElementById("animeInput").disabled = true;
        const message = document.createElement("div");
        message.id = "winMessage";
        message.innerHTML = `ðŸŽ† <span style="font-size:2rem;">ðŸ¥³</span> Bravo ! C'Ã©tait <u>${targetAnime.title}</u> en ${attemptCount} tentative${attemptCount > 1 ? "s" : ""}. <span style="font-size:2rem;">ðŸŽ‰</span>`;
        results.appendChild(message);
        launchFireworks();
      }
    }

    function resetGame() {
      location.reload();
    }

    function launchFireworks() {
      const canvas = document.getElementById("fireworks");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const particles = [];

      function createParticle(x, y) {
        const angle = Math.random() * 2 * Math.PI;
        const speed = Math.random() * 5 + 2;
        return {
          x,
          y,
          dx: Math.cos(angle) * speed,
          dy: Math.sin(angle) * speed,
          life: 60
        };
      }

      for (let i = 0; i < 100; i++) {
        particles.push(createParticle(canvas.width / 2, canvas.height / 2));
      }

      function animate() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        particles.forEach(p => {
          ctx.beginPath();
          ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
          ctx.fillStyle = `hsl(${Math.random() * 360}, 100%, 50%)`;
          ctx.fill();
          p.x += p.dx;
          p.y += p.dy;
          p.dy += 0.05;
          p.life--;
        });

        for (let i = particles.length - 1; i >= 0; i--) {
          if (particles[i].life <= 0) particles.splice(i, 1);
        }

        if (particles.length > 0) requestAnimationFrame(animate);
        else ctx.clearRect(0, 0, canvas.width, canvas.height);
      }

      animate();
    }
  </script>
</body>
</html>
