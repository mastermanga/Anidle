<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animedle üéÆ</title>
  <style>
    :root {
      --bg: #f5f5f5;
      --text: #111;
      --cell-red: #F44336;
      --cell-green: #4CAF50;
      --cell-bg: #fff;
    }

    body.dark {
      --bg: #1c1c1c;
      --text: #eee;
      --cell-red: #c62828;
      --cell-green: #388e3c;
      --cell-bg: #333;
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    #searchBox {
      position: relative;
      display: inline-block;
    }

    input {
      padding: 10px;
      font-size: 1rem;
      width: 250px;
    }

    #suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: var(--cell-bg);
      border: 1px solid #ccc;
      max-height: 150px;
      overflow-y: auto;
      z-index: 10;
    }

    #suggestions div {
      padding: 8px;
      cursor: pointer;
    }

    #suggestions div:hover {
      background-color: #eee;
    }

    button {
      padding: 10px;
      font-size: 1rem;
      margin: 10px 5px;
      cursor: pointer;
    }

    #results {
      margin-top: 20px;
    }

    .row {
      display: flex;
      justify-content: center;
      margin: 10px 0;
      flex-wrap: wrap;
    }

    .cell {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 2px;
      width: 140px;
      text-align: center;
      font-weight: bold;
      border-radius: 5px;
      background-color: var(--cell-bg);
    }

    .green {
      background-color: var(--cell-green);
      color: white;
    }

    .red {
      background-color: var(--cell-red);
      color: white;
    }

    #counter {
      font-weight: bold;
      margin-top: 10px;
    }

    #winMessage {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      color: green;
    }

    canvas {
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Animedle üéå</h1>
  <p>Devine l'anime myst√®re !</p>

  <div id="searchBox">
    <input type="text" id="animeInput" placeholder="Rechercher un anime..." oninput="showSuggestions()" autocomplete="off"/>
    <div id="suggestions"></div>
  </div>

  <div>
    <button onclick="guessAnime()">Deviner</button>
    <button onclick="resetGame()">üîÅ Rejouer</button>
    <button onclick="toggleDarkMode()">üåô Mode Sombre</button>
  </div>

  <div id="counter">Tentatives : 0</div>
  <div id="results"></div>
  <canvas id="fireworksCanvas" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:1000;"></canvas>

  <script>
    let animeData = [];
    let targetAnime;
    let attemptCount = 0;
    let gameOver = false;

    fetch('animes.json')
      .then(res => res.json())
      .then(data => {
        animeData = data;
        startNewGame();
      });

    function startNewGame() {
      targetAnime = animeData[Math.floor(Math.random() * animeData.length)];
      attemptCount = 0;
      gameOver = false;
      document.getElementById("results").innerHTML = "";
      document.getElementById("counter").textContent = "Tentatives : 0";
      document.getElementById("animeInput").disabled = false;
      document.getElementById("animeInput").value = "";
      document.getElementById("winMessage")?.remove();
      document.getElementById("suggestions").innerHTML = "";
      clearCanvas();
    }

    function showSuggestions() {
      if (gameOver) return;
      const input = document.getElementById("animeInput").value.toLowerCase();
      const suggestions = document.getElementById("suggestions");
      suggestions.innerHTML = "";

      if (input.length === 0) return;

      const matches = animeData.filter(anime => anime.title.toLowerCase().includes(input));
      matches.forEach(anime => {
        const div = document.createElement("div");
        div.textContent = anime.title;
        div.onclick = () => {
          document.getElementById("animeInput").value = anime.title;
          suggestions.innerHTML = "";
        };
        suggestions.appendChild(div);
      });
    }

    function guessAnime() {
      if (gameOver) return;

      const input = document.getElementById("animeInput").value.trim();
      const guessedAnime = animeData.find(a => a.title.toLowerCase() === input.toLowerCase());

      if (!guessedAnime) {
        alert("Anime non trouv√© !");
        return;
      }

      attemptCount++;
      document.getElementById("counter").textContent = "Tentatives : " + attemptCount;

      const row = document.createElement('div');
      row.classList.add('row');

      ['title', 'season', 'studio', 'genre', 'theme', 'score'].forEach(key => {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.classList.add(guessedAnime[key] === targetAnime[key] ? 'green' : 'red');
        cell.textContent = guessedAnime[key];
        row.appendChild(cell);
      });

      document.getElementById("results").appendChild(row);
      document.getElementById("animeInput").value = "";
      document.getElementById("suggestions").innerHTML = "";

      if (guessedAnime.title === targetAnime.title) {
        gameOver = true;
        document.getElementById("animeInput").disabled = true;

        const message = document.createElement("div");
        message.id = "winMessage";
        message.innerHTML = `üéÜ <span style="font-size:2rem;">ü•≥</span> Bravo ! C'√©tait <u>${targetAnime.title}</u> en ${attemptCount} tentative${attemptCount > 1 ? 's' : ''}. <span style="font-size:2rem;">üéâ</span>`;
        document.getElementById("results").appendChild(message);
        launchFireworks();
      }
    }

    function resetGame() {
      startNewGame();
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    // Fireworks
    function launchFireworks() {
      const canvas = document.getElementById("fireworksCanvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let particles = [];

      function createParticle(x, y) {
        const angle = Math.random() * 2 * Math.PI;
        const speed = Math.random() * 5 + 2;
        return {
          x,
          y,
          dx: Math.cos(angle) * speed,
          dy: Math.sin(angle) * speed,
          life: 100,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`
        };
      }

      function explode(x, y) {
        for (let i = 0; i < 50; i++) {
          particles.push(createParticle(x, y));
        }
      }

      function animate() {
        ctx.fillStyle = "rgba(0,0,0,0.1)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        particles.forEach((p, i) => {
          p.x += p.dx;
          p.y += p.dy;
          p.dy += 0.05;
          p.life--;
          ctx.beginPath();
          ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
          ctx.fillStyle = p.color;
          ctx.fill();
          if (p.life <= 0) particles.splice(i, 1);
        });

        if (particles.length > 0) {
          requestAnimationFrame(animate);
        } else {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
      }

      explode(canvas.width / 2, canvas.height / 2);
      animate();
    }

    function clearCanvas() {
      const canvas = document.getElementById("fireworksCanvas");
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
  </script>
</body>
</html>
